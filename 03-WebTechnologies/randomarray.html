<!DOCTYPE html>
<html>
	<head>
		<title>An array</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>An array</h1>
		<script>
			var myArray = []

			// fill in the array with random values
			// ...
			for(let i=0; i<5; i+=1) {
			myArray.push(Math.floor(Math.random()*5))
			}
			// check if the array is ordered
			// ...
			myArray.sort()
			// display the array and information in the console
			// ...
			console.log(myArray)

		</script>
	</body>
</html>
