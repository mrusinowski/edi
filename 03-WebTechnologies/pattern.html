<!DOCTYPE html>
<html>
	<head>
		<title>Display pattern</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display pattern</h1>

		<script>
			/* compete JavaScript code ...
			for (i = 1; i < ...) {
				// use 'repeat' function to display '*'
			}

			*/
			let s = "";
			for (let i = 1; i < 6; i += 1) {
				s += "*";
				console.log(s);
			}
			for(let i = 1; i < 6; i += 1) {
				console.log("*".repeat(i));
			}
		</script>
	</body>
</html>
