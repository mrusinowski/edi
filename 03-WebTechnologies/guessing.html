<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			// read user's number (popup window)
			c = prompt("Guess numer: ")
			// create a random number
			r = Math.floor(Math.random()*5)
			// compare the numbers
			if(c==r){alert("Good Work")}
			else{alert("Sorry")}
			// show results (popup window)
			
		</script>
	</body>
</html>
