<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" onclick="Display()" value="Display student's data">
		<p id="personalData"></p>

		<script>
		function Display() {
		let req = new XMLHttpRequest()
		req.onreadystatechange = function(){
			if(req.readyState ==4 && req.status ==200){
				var p = JSON.parse(req.responseText)
				document.getElementById("personalData").innerHTML = p.name + " " + p.surname
			}
		}
		req.open('GET', 'student.json')
		req.send()
	}
		</script>

	</body>
</html>
